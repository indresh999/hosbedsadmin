  
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 padding>Welcome {{this.authUser?.name}}</h3>
  <ion-row>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 >
      <ion-card>
        <ion-card-content>
          <h3>Total Beds</h3>
          <h1>133</h1>
          <h3>Available Beds</h3>
          <h1>133</h1>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 >
      <ion-card>
        <ion-card-content>
          <h3>Total Oxigen</h3>
          <h1>455</h1>
          <h3>Available Oxigen</h3>
          <h1>455</h1>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 >
      <ion-card>
        <ion-card-content>
          <h3 padding>Update Beds</h3>
          <ion-input autocomplete="off" type="text" name="mobile" [(ngModel)]="postData.total_beds" style="border:2px solid purple;"></ion-input>
        </ion-card-content>
        <ion-button expand="block" share="round" color="tertiary">Update
        </ion-button>
      </ion-card>
    </ion-col>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 >
      <ion-card>
        <ion-card-content>
          <h3 padding>Update Oxigen</h3>
          <ion-input autocomplete="off" type="text" name="mobile" [(ngModel)]="postData.total_beds" style="border:2px solid purple;"></ion-input>
        </ion-card-content>
        <ion-button expand="block" share="round" color="tertiary">Update
        </ion-button>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-content>
