<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>{{postData.category}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin-top: 8px;">
    <ion-row>
      <ion-col size="4" style="padding:0px;" (click)=techDetailsModal(item.mobile) *ngFor="let item of techData">
        <ion-card>
          <img src="assets/images/banner1.png" class="w3-circle center" style="box-shadow: rgb(0 0 0 / 12%) 0px 4px 16px;">
          <ion-grid>
            <ion-row>
              <ion-col size="12" style="font-size: 12px; text-transform: capitalize;  white-space: nowrap; overflow: hidden; text-overflow: ellipsis; ">{{item.name}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-badge color="primary">{{item.rating}}
                  <ion-icon name="star" color="warning"></ion-icon>
                </ion-badge>
              </ion-col>
              <ion-col size="12">
                <ion-icon name="pin" color="warning" style="font-size:14px;"></ion-icon><span style="font-size: 12px; font-weight: bold;" style="font-size: 12px;"> 1.4 Km</span>  
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
